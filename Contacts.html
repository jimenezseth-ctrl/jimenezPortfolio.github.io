  <title>Personal Portfolio</title>
  <style>
    .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        padding: 12px 35px;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }

    .navbar li {
        list-style: none;
        margin: 0 20px;
        font-weight: 600;
        color: #333;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .navbar li::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #ff5e62;
        border-radius: 2px;
        transition: width 0.3s ease;
    }

    .navbar li:hover::after {
        width: 100%;
    }

    .navbar li:hover {
        color: #ff5e62;
        transform: translateY(-3px);
    }
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-card {
      background-color: white;
      padding: 50px;
      border-radius: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
    }

    .contact-card h1 {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin-bottom: 20px;
      color: #0d6750;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid #10efb2;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      font-size: 15px;
      margin: 8px 0;
      color: #333;
    }

    b {
      color: #007a5c;
    }
  </style>
</head>
